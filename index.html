---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <article class="post"
    style="--background-color: {{ post.background-color }};--text-color: {{ post.text-color }};background-image: url('{{ post.image }}')">
    <div class="article_content">
      <h3>{{ post.title }}</h3>
      {{ post.excerpt }}
    </div>
    <a href="{{ post.external_url }}" class="big_link" tabindex="-1" aria-hidden="true" target="_blank"></a>
  </article>
  {% endfor %}
</div>
